name: 'Hello World'
description: 'Greet someone and record the time'
branding:
  icon: 'cloud'
  color: 'blue'
inputs:
  who-to-greet:  # id of input
    description: 'Who to greet'
    required: true
    default: 'World'
  azure-storage-account-name:
    description: azure
    required: true
  azure-storage-container-name:
    description: azure
    required: true
outputs:
  time: # id of output
    description: 'The time we greeted you'
runs:
  using: 'node20'
  main: 'dist/index.js'
